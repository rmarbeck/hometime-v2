@(error_key: String)(implicit request: Http.Request, messages: play.i18n.Messages)

@import scala.collection.immutable._
@import tags._

@defining(error_key+".error") { case (key) =>
	@layouts.main_helper_with_head_block(key, Symbol("_css_content_div_class") -> "action-result") {
		<div class="action-error center topmargin-lg">
			<i class="i-plain i-xlarge icon-frown2 divcenter"></i>
		</div>			
	}
}
